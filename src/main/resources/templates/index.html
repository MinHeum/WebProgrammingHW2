<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaeaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>2015542042, 박민흠</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="layout/header::header"></div>
    <div class="container">
        <div class="page-header">
            <h1>Basic 목록</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="#" th:href="@{/basic/new}" class="btn btn-primary btn-block">인원 등록</a>
        </div>
        <br/><br/><br/>

        <div id="mainHide1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-2">이름</th>
                    <th class="col-md-3">직책</th>
                    <th class="col-md-4">이메일</th>
                    <th class="col-md-5">연락처</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="basic : ${basicList}">
                    <td th:text="${basic.idx}"></td>
                    <td><a th:href="'/basic/'+${basic.idx}" th:text="${basic.name}"></a></td>
                    <td th:text="${basic.label}"></td>
                    <td th:text="${basic.email}"></td>
                    <td th:text="${basic.phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div><div class="container">
        <div class="page-header">
            <h1>Profile 목록</h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="#" th:href="@{/profile/new}" class="btn btn-primary btn-block">프로필 등록</a>
        </div>
        <br/><br/><br/>

        <div id="mainHide2">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-2">SNS</th>
                    <th class="col-md-3">ID</th>
                    <th class="col-md-4">링크</th>
                    <th class="col-md-5">등록시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="profile : ${profileList}">
                    <td th:text="${profile.idx}"></td>
                    <td><a th:href="'/profile/'+${profile.idx}" th:text="${profile.network}"></a></td>
                    <td th:text="${profile.username}"></td>
                    <td th:text="${profile.url}"></td>
                    <td th:text="${#temporals.format(profile.createdat, 'YYYY-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/><br/><br/>
    <div th:replace="layout/footer::footer"></div>
</body>
</html>
