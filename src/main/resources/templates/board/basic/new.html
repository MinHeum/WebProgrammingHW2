<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaeaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>2015542042, 박민흠</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <div class="page-header">
        <h1>Basic new</h1>
    </div>
    <br/>
    <form action="#" th:action="@{/board/basic/new}" th:object="${basic}" method="post">
        <div class="form-group">
            <label class="col-sm-2 col-form-label">이름
            </label>
            <input id="basic_name" type="text" class="col-md-1 form-control input-sm"
                   th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">직책
            </label>
            <input id="basic_label" type="text" class="col-md-1 form-control input-sm"
                   th:field="*{label}"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">이메일
            </label>
            <input id="basic_email" type="text" class="col-md-1 form-control input-sm"
                   th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">연락처
            </label>
            <input id="basic_phone" type="text" class="col-md-1 form-control input-sm"
                   th:field="*{phone}"/>
        </div>
        <input type="submit" value="작성">
    </form>
</div>

<br/><br/><br/>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
